<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% seo %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <p class="view">
          <a href="https://github.com/BraulioLoz">
            <small>GitHub</small>
            <strong>@BraulioLoz</strong>
          </a>
        </p>
        
        <p class="view">
          <a href="https://www.linkedin.com/in/braulio-lozano-3656352b0">
            <small>LinkedIn</small>
            <strong>Braulio Lozano</strong>
          </a>
        </p>

        <p class="view">
          <a href="#" id="email-copy" onclick="copyEmail(event)">
            <small>Email</small>
            <strong>brauliozc03@gmail.com</strong>
          </a>
        </p>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script>
    function copyEmail(e) {
        e.preventDefault();
        const email = "brauliozc03@gmail.com";
        navigator.clipboard.writeText(email).then(() => {
            alert("Email copiado al portapapeles!");
        }).catch(err => {
            console.error('Error al copiar el email: ', err);
        });
    }
    </script>
  </body>
</html>
